<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Management System</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark);
        }

        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 24px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--secondary);
            font-size: 14px;
        }

        input, select, button {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            transition: all 0.2s;
            width: 100%;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 16px;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-success:hover {
            background: #0da271;
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: rgba(37, 99, 235, 0.05);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .qr-section {
            background: #f0f9ff;
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 20px;
            border: 1px dashed var(--primary);
        }

        .qr-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            color: var(--primary);
            font-weight: 500;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th {
            background: var(--light);
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: var(--secondary);
            font-size: 14px;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        tr:hover {
            background: rgba(37, 99, 235, 0.02);
        }

        .editable-cell {
            background: #fff9db;
            border-radius: 4px;
            padding: 4px 8px;
            outline: none;
            min-height: 20px;
        }

        .editable-cell:focus {
            background: #fff3bf;
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.2);
        }

        .actions-cell {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary);
        }

        .icon-btn:hover {
            background: var(--light);
            color: var(--dark);
        }

        .save-btn {
            color: var(--success);
        }

        .save-btn:hover {
            background: rgba(16, 185, 129, 0.1);
        }

        .delete-btn {
            color: var(--danger);
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-open {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-closed {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .flight-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            .actions-cell {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 16s-7-5-13-5-13 5-13 5 7 5 13 5 13-5 13-5z"></path>
                        <path d="M15 9l-3-3-3 3"></path>
                        <path d="M12 12l-3 3"></path>
                    </svg>
                </div>
                <h1>Passenger Management System</h1>
            </div>
            <div class="status-badge status-open" id="globalStatusBadge">System Ready</div>
        </header>

        <div class="card">
            <div class="card-header">
                <div class="card-title">Passenger Entry</div>
            </div>
            
            <form id="passengerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="shift">Shift</label>
                        <select id="shift">
                            <option value="Morning">Morning</option>
                            <option value="Afternoon">Afternoon</option>
                            <option value="Evening">Evening</option>
                            <option value="Night">Night</option>
                        </select>
                    </div>
                </div>
                
                <div class="qr-section">
                    <div class="qr-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <path d="M7 7h.01"></path>
                            <path d="M17 7h.01"></path>
                            <path d="M7 17h.01"></path>
                            <path d="M17 17h.01"></path>
                        </svg>
                        QR Code Scanner
                    </div>
                    <input type="text" id="qrInput" placeholder="Scan QR code or enter manually" autofocus>
                </div>

                <div class="form-group">
                    <label for="flightNo">Flight Number</label>
                    <input type="text" id="flightNo" placeholder="Flight number will be filled from QR or enter manually" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Passenger Name</label>
                        <input type="text" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="seatNo">Seat Number</label>
                        <input type="text" id="seatNo" placeholder="Seat No" required>
                    </div>
                    <div class="form-group">
                        <label for="numPax">Number of Passengers</label>
                        <input type="number" id="numPax" value="1" min="1" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fqtv">FQTV Number</label>
                        <input type="text" id="fqtv" placeholder="FQTV">
                    </div>
                    <div class="form-group">
                        <label for="serial">Serial Number</label>
                        <input type="text" id="serial" placeholder="Serial">
                    </div>
                    <div class="form-group">
                        <label for="remarks">Remarks</label>
                        <input type="text" id="remarks" placeholder="Remarks">
                    </div>
                </div>
                
                <div class="flight-status" id="flightStatusContainer" style="display: none;">
                    <div class="status-badge" id="flightStatusBadge">Status: Open</div>
                    <span id="flightStatusMessage"></span>
                </div>
                
                <button type="submit" class="btn" style="margin-top: 16px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Add Passenger
                </button>
            </form>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">Passenger List</div>
                <div class="passenger-count">Total: <span id="paxCount">0</span> passengers</div>
            </div>
            
            <div class="table-container">
                <table id="passengerTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Shift</th>
                            <th>Flight No</th>
                            <th>Name</th>
                            <th>Seat</th>
                            <th>FQTV</th>
                            <th>Serial</th>
                            <th>Remarks</th>
                            <th>No. of Pax</th>
                            <th>Time Added</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Table rows will be inserted here dynamically -->
                    </tbody>
                </table>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-state-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </div>
                    <h3>No Passengers Found</h3>
                    <p>Add passengers using the form above or scan QR codes.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="fire.js"></script>

    <script>
        // DOM Elements
        const form = document.getElementById("passengerForm");
        const tableBody = document.getElementById("tableBody");
        const paxCount = document.getElementById("paxCount");
        const qrInput = document.getElementById("qrInput");
        const nameField = document.getElementById("name");
        const flightField = document.getElementById("flightNo");
        const seatField = document.getElementById("seatNo");
        const numPaxField = document.getElementById("numPax");
        const emptyState = document.getElementById("emptyState");
        const flightStatusContainer = document.getElementById("flightStatusContainer");
        const flightStatusBadge = document.getElementById("flightStatusBadge");
        const flightStatusMessage = document.getElementById("flightStatusMessage");
        const globalStatusBadge = document.getElementById("globalStatusBadge");

        // Set current date
        form.date.value = new Date().toISOString().split("T")[0];

        // ---------- QR PARSER ----------
        function parseQR(code){
            code = code.trim().toUpperCase().replace(/\s+/g,' ');
            let name="", flightNo="", seatNo="";
            const allParts = code.split(' ');
            if(code.startsWith("TKVCPO")){
                const tkIndex = code.indexOf("TK0");
                if(tkIndex!=-1){ flightNo = code.substring(tkIndex, tkIndex+6); name = code.substring(6, tkIndex);}
                const mlePos = code.indexOf("MLE");
                if(mlePos!=-1){ const afterMLE = code.substring(mlePos).split(' ')[0]; if(afterMLE.length>=11) seatNo = afterMLE.substring(8,11);}
            } else {
                name = allParts[0].substring(2);
                const mleIndex = allParts.findIndex(w=>w.includes("MLE"));
                if(mleIndex!=-1){
                    const mleWord = allParts[mleIndex];
                    const nextWord = (mleIndex+1<allParts.length)?allParts[mleIndex+1]:"";
                    flightNo = mleWord.slice(-2)+nextWord;
                    const partsAfterMLE = allParts.slice(mleIndex+1);
                    for(let w of partsAfterMLE){ if(w.length>=9 && !w.includes("QR") && !w.includes("MLE")){ seatNo = w.substring(5,w.length-4); break; }}
                }
            }
            return {name, flightNo, seatNo};
        }

        // ---------- Fetch flight status ----------
        async function getFlightStatus(flightNo, date){
            const snapshot = await db.collection("flightInfo")
                .where("flightNo","==",flightNo)
                .where("date","==",date)
                .limit(1).get();
            if(!snapshot.empty){
                return snapshot.docs[0].data().status || "Open";
            }
            return "Open";
        }

        // ---------- Update flight status display ----------
        async function updateFlightStatusDisplay() {
            const flightNo = flightField.value;
            const date = form.date.value;
            
            if (!flightNo || !date) {
                flightStatusContainer.style.display = "none";
                return;
            }
            
            const status = await getFlightStatus(flightNo, date);
            flightStatusContainer.style.display = "flex";
            
            if (status === "Closed") {
                flightStatusBadge.className = "status-badge status-closed";
                flightStatusBadge.textContent = "Status: Closed";
                flightStatusMessage.textContent = "Flight is closed. Passengers can be added but not approved.";
            } else {
                flightStatusBadge.className = "status-badge status-open";
                flightStatusBadge.textContent = "Status: Open";
                flightStatusMessage.textContent = "Flight is open. Passengers can be added and approved.";
            }
        }

        // ---------- Fetch passengers ----------
        let passengerList = [];
        async function fetchPassengers(){
            const snapshot = await db.collection("passengers").orderBy("timeAdded").get();
            passengerList = snapshot.docs.map(doc=>({ ...doc.data(), id: doc.id }));
            renderPassengers();
            updateStats();
        }

        // ---------- Render Table ----------
        function renderPassengers(){
            if (passengerList.length === 0) {
                tableBody.innerHTML = "";
                emptyState.style.display = "block";
                paxCount.textContent = "0";
                return;
            }
            
            emptyState.style.display = "none";
            paxCount.textContent = passengerList.reduce((sum, p) => sum + (p.numPax || 1), 0);
            
            tableBody.innerHTML = "";
            passengerList.forEach(p => {
                const row = document.createElement("tr");

                ["date","shift","flightNo","name","seatNo","fqtv","serial","remarks","numPax"].forEach(field => {
                    const td = document.createElement("td");
                    const content = document.createElement("div");
                    content.className = "editable-cell";
                    content.textContent = p[field];
                    content.contentEditable = "true";

                    content.oninput = () => { 
                        p[field] = (field === "numPax" ? parseInt(content.textContent) || 1 : content.textContent); 
                        updateTotal(); 
                    };

                    content.onblur = async () => {
                        await db.collection("passengers").doc(p.id).update({
                            date: p.date,
                            shift: p.shift,
                            flightNo: p.flightNo,
                            name: p.name,
                            seatNo: p.seatNo,
                            fqtv: p.fqtv,
                            serial: p.serial,
                            remarks: p.remarks,
                            numPax: p.numPax
                        });
                    };
                    td.appendChild(content);
                    row.appendChild(td);
                });

                // Time added
                const tdTime = document.createElement("td");
                tdTime.textContent = p.timeAdded;
                row.appendChild(tdTime);

                // Actions
                const tdAction = document.createElement("td");
                tdAction.className = "actions-cell";
                
                const saveBtn = document.createElement("button");
                saveBtn.className = "icon-btn save-btn";
                saveBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>`;
                saveBtn.title = "Save/Approve passenger";

                saveBtn.onclick = async () => {
                    const flightStatus = await getFlightStatus(p.flightNo, p.date);
                    if(flightStatus === "Closed"){
                        alert("Flight is closed. Cannot approve this passenger.");
                        return;
                    }
                    await db.collection("passengers").doc(p.id).update({approved:true});
                    passengerList = passengerList.filter(item => item.id !== p.id);
                    renderPassengers();
                };

                const deleteBtn = document.createElement("button");
                deleteBtn.className = "icon-btn delete-btn";
                deleteBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>`;
                deleteBtn.title = "Delete passenger";

                deleteBtn.onclick = async () => {
                    if (confirm("Are you sure you want to delete this passenger?")) {
                        await db.collection("passengers").doc(p.id).delete();
                        passengerList = passengerList.filter(item => item.id !== p.id);
                        renderPassengers();
                    }
                };

                tdAction.appendChild(saveBtn);
                tdAction.appendChild(deleteBtn);
                row.appendChild(tdAction);

                tableBody.appendChild(row);
            });
        }

        function updateTotal() { 
            paxCount.textContent = passengerList.reduce((sum, p) => sum + (p.numPax || 1), 0);
        }

        // ---------- Update Stats ----------
        async function updateStats() {
            // Count closed flights
            const flights = [...new Set(passengerList.map(p => p.flightNo))];
            let closedCount = 0;
            for (const flight of flights) {
                const status = await getFlightStatus(flight, form.date.value);
                if (status === "Closed") closedCount++;
            }
            
            // Update global status
            if (closedCount > 0) {
                globalStatusBadge.className = "status-badge status-closed";
                globalStatusBadge.textContent = `${closedCount} Flight${closedCount !== 1 ? 's' : ''} Closed`;
            } else {
                globalStatusBadge.className = "status-badge status-open";
                globalStatusBadge.textContent = "All Flights Open";
            }
        }

        // ---------- Add passenger ----------
        async function addPassengerToFirebase(){
            if(!nameField.value || !seatField.value || !flightField.value) {
                alert("Name, Seat, and Flight Number are required fields.");
                return;
            }

            const flightStatus = await getFlightStatus(flightField.value, form.date.value);
            if(flightStatus === "Closed"){
                alert("Selected flight is closed. You can add the passenger, but cannot approve until reopened.");
            }

            // Duplicate check
            const snapshot = await db.collection("passengers")
                .where("name","==",nameField.value)
                .where("seatNo","==",seatField.value)
                .where("flightNo","==",flightField.value)
                .where("date","==",form.date.value)
                .get();
            if(!snapshot.empty) {
                alert("Duplicate passenger in database!");
                return;
            }

            const passenger = {
                date: form.date.value,
                shift: form.shift.value,
                flightNo: flightField.value,
                name: nameField.value,
                seatNo: seatField.value,
                fqtv: form.fqtv.value,
                serial: form.serial.value,
                remarks: form.remarks.value,
                numPax: parseInt(numPaxField.value) || 1,
                timeAdded: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };

            await db.collection("passengers").add(passenger);
            fetchPassengers();

            // Reset form but keep date and shift
            form.name.value = "";
            form.seatNo.value = "";
            form.fqtv.value = "";
            form.serial.value = "";
            form.remarks.value = "";
            form.numPax.value = 1;
            form.flightNo.value = "";
            
            qrInput.focus();
        }

        // ---------- QR Code Handling ----------
        qrInput.addEventListener("change", () => {
            if(!qrInput.value.trim()) return;
            const parsed = parseQR(qrInput.value);
            if(parsed.name) nameField.value = parsed.name;
            if(parsed.flightNo) flightField.value = parsed.flightNo;
            if(parsed.seatNo) seatField.value = parsed.seatNo;
            
            // Auto-submit if all required fields are filled
            if (nameField.value && seatField.value && flightField.value) {
                addPassengerToFirebase();
            }
            
            qrInput.value = '';
        });

        // Update flight status when flight number or date changes
        flightField.addEventListener("change", updateFlightStatusDisplay);
        form.date.addEventListener("change", updateFlightStatusDisplay);

        form.addEventListener("submit", e => {
            e.preventDefault();
            addPassengerToFirebase();
        });

        // ---------- Initial fetch ----------
        fetchPassengers();
    </script>
</body>
</html>
